<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" overflow-hidden">

 <div class="flex justify-evenly items-center ">
<div class="flex flex-col justify-evenly items-center gap-10 h-screen">
 <!-- loader1 -->
    <div class="w-12 h-12 border-8 rounded-full border-blue-500 animate-spin border-t-transparent"></div>
    <!-- loader 2 -->
    <div class="w-12 h-12 border-8 border-dashed border-blue-500 animate-spin rounded-full animate-[spin_8s_linear_infinite] "></div>
<!-- loder 3 -->
    <div class="flex gap-2">
        <div class="w-5 h-5 rounded-full animate-bounce bg-gradient-to-tr from-rose-400 to-indigo-500 "></div>
        <div class="w-5 h-5 rounded-full animate-bounce bg-gradient-to-tr from-rose-400 to-indigo-500 "></div>
        <div class="w-5 h-5 rounded-full animate-bounce bg-gradient-to-tr from-rose-400 to-indigo-500 "></div>
    </div>

    </div>
   

    <!-- ping button -->
     <button class="bg-black/70 hover:bg-black/80 text-white rounded-full flex items-center justify-center cursor-pointer hover:scale-105 transition-all duration-400 p-3 gap-3 ">
        <div class="relative flex items-center justify-center h-5 w-5 rounded-full ">
            <span class="rounded-full h-3 w-3 bg-green-400 "></span>
            <span class="animate-ping absolute h-full w-full bg-green-400 rounded-full "></span>
        </div>
        <p class="font-bold">Available For Work</p>
     </button>

     <!-- toggle switch -->
     <label class="relative cursor-pointer">
     <input type="checkbox" class="sr-only peer">
     <div class="w-11 h-6 bg-gray-300 peer-checked:bg-blue-500 rounded-full transition-all duration-300"></div>
     <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow-md peer-checked:translate-x-5 transition-transform duration-300"></div>
     </label>

     <!-- gradient text -->
      <h1 class="text-5xl font-bold bg-gradient-to-r from-rose-500 via-indigo-500 to-sky-500 bg-clip-text text-transparent bg-[length:200%_100%] bg-left hover:bg-right cursor-pointer hover:scale-105 transition-all duration-700 ">Gradient Text</h1>


 <!-- using group and peer -->
<div class="flex gap-4">
<div class="peer group grid place-items-center h-20 w-20 bg-blue-500 hover:bg-purple-400">
    <div class="w-5 h-5 bg-black group-hover:bg-red-400"></div>
    <div class="w-5 h-5 bg-black group-hover:bg-green-400"></div>
  </div>
  <div class="h-20 w-20 bg-red-200 peer-hover:bg-rose-500"></div>
  </div>
  <div class="text-red-700 text-5xl font-bold animate-pulse">MissCoder</div>
  
  
</div>


</body>
</html>
